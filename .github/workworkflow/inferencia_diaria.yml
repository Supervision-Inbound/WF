name: Inferencia (diaria)

on:
  schedule:
    - cron: "30 3 * * *"   # 03:30 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m src.download_release --owner Supervision-Inbound --repo IAs

      - name: Run inference (120 d√≠as)
        run: |
          python -m src.main --horizonte 120

      - name: Commit JSON outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/*.json || true
          git commit -m "Inferencias diarias $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push || true
